version: '3.8'

services:
  # ============== Nginx 反向代理 ==============
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - python-api
      - java-app
      - vue-app
    networks:
      - app-network

  # ============== Certbot SSL 证书自动续期 ==============
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  # ============== PaddleOCR Python API ==============
  python-api:
    image: ghcr.io/sishengcao/paddleocr-api:latest
    container_name: paddleocr-api
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-paddleocr_api}
      - MYSQL_USER=${MYSQL_USER:-ocruser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OCR_API_WORKERS=${OCR_API_WORKERS:-2}
    volumes:
      - ./logs/python-api:/app/logs
      - ./python-api/data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============== Python API Celery Worker ==============
  celery-worker:
    image: ghcr.io/sishengcao/paddleocr-api:latest
    container_name: celery-worker
    restart: unless-stopped
    command: celery -A app.workers.celery_worker worker --loglevel=info --logfile=/app/logs/celery.log
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-paddleocr_api}
      - MYSQL_USER=${MYSQL_USER:-ocruser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./logs/python-api:/app/logs
      - ./python-api/data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  # ============== Java 应用 ==============
  java-app:
    image: ${JAVA_APP_IMAGE:-your-java-app:latest}
    container_name: java-app
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-paddleocr_api}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-ocruser}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - JAVA_OPTS=${JAVA_APP_JVM_OPTS:--Xms512m -Xmx1024m}
    volumes:
      - ./logs/java-app:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============== Vue 前端 ==============
  vue-app:
    image: ${VUE_APP_IMAGE:-your-vue-app:latest}
    container_name: vue-app
    restart: unless-stopped
    volumes:
      - ./logs/vue-app:/var/log/nginx
    networks:
      - app-network

  # ============== MySQL 数据库 ==============
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-paddleocr_api}
      - MYSQL_USER=${MYSQL_USER:-ocruser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - app-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============== Redis ==============
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============== Portainer 管理界面 ==============
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    ports:
      - "9000:9000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  portainer-data:
    driver: local
