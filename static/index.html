    <script>
        const API_URL = 'http://localhost:8000/api/ocr/recognize';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultSection = document.getElementById('resultSection');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultText = document.getElementById('resultText');
        const detailsList = document.getElementById('detailsList');
        const resultJson = document.getElementById('resultJson');
        const useAngleCls = document.getElementById('useAngleCls');
        const returnDetails = document.getElementById('returnDetails');
        const textLayout = document.getElementById('textLayout');
        const outputFormat = document.getElementById('outputFormat');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.classList.add('active');
                recognizeBtn.disabled = false;
            };
            reader.readAsDataURL(file);

            hideError();
            hideResult();
        }

        // æ¸…é™¤
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewImage.src = '';
            previewSection.classList.remove('active');
            recognizeBtn.disabled = true;
            hideError();
            hideResult();
        });

        // è¯†åˆ«æŒ‰é’®
        recognizeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('use_angle_cls', useAngleCls.checked);
            formData.append('return_details', returnDetails.checked);
            formData.append('text_layout', textLayout.value);
            formData.append('output_format', outputFormat.value);

            console.log('=== å‘é€è¯†åˆ«è¯·æ±‚ ===');
            console.log('æ–‡ä»¶:', selectedFile.name, selectedFile.size, 'bytes');
            console.log('å‚æ•°:', {
                use_angle_cls: useAngleCls.checked,
                return_details: returnDetails.checked,
                text_layout: textLayout.value,
                output_format: outputFormat.value
            });

            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('=== æ”¶åˆ°å“åº” ===');
                console.log('å®Œæ•´å“åº”æ•°æ®:', data);
                console.log('success:', data.success);
                console.log('text é•¿åº¦:', data.text ? data.text.length : 0);
                console.log('details:', data.details);
                console.log('details æ•°é‡:', data.details ? data.details.length : 0);

                hideLoading();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'è¯†åˆ«å¤±è´¥');
                }
            } catch (error) {
                console.error('è¯·æ±‚é”™è¯¯:', error);
                hideLoading();
                showError('è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¡®ä¿ API æœåŠ¡å·²å¯åŠ¨ï¼š' + error.message);
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            console.log('=== showResult å‡½æ•°å¼€å§‹ ===');
            console.log('ä¼ å…¥çš„ data:', data);
            console.log('data.success:', data.success);
            console.log('data.text:', data.text);
            console.log('data.text ç±»å‹:', typeof data.text);
            console.log('data.details:', data.details);
            console.log('data.details ç±»å‹:', typeof data.details);
            console.log('data.details æ˜¯å¦ä¸ºæ•°ç»„:', Array.isArray(data.details));

            document.getElementById('statusValue').textContent = 'âœ“ æˆåŠŸ';
            document.getElementById('statusValue').style.color = '#28a745';
            document.getElementById('timeValue').textContent = data.processing_time.toFixed(2) + 's';

            // è®¡ç®—è¡Œæ•°ï¼šä¼˜å…ˆä½¿ç”¨ details é•¿åº¦ï¼Œå¦‚æœ details ä¸ºç©ºåˆ™ä»æ–‡æœ¬ä¸­è®¡ç®—
            let lineCount = 0;
            if (data.details && Array.isArray(data.details) && data.details.length > 0) {
                lineCount = data.details.length;
                console.log('ä½¿ç”¨ details é•¿åº¦:', lineCount);
            } else if (data.text) {
                lineCount = data.text.split('\n').filter(line => line.trim()).length;
                console.log('ä»æ–‡æœ¬è®¡ç®—è¡Œæ•°:', lineCount);
            }
            console.log('æœ€ç»ˆ lineCount:', lineCount);
            document.getElementById('linesValue').textContent = lineCount;

            // æ–‡æœ¬ç»“æœ
            resultText.textContent = data.text || 'ï¼ˆæœªè¯†åˆ«åˆ°æ–‡å­—ï¼‰';

            // è¯¦ç»†ç»“æœ
            if (data.details && data.details.length > 0) {
                detailsList.innerHTML = data.details.map(item => `
                    <div class="detail-item">
                        <div class="detail-text">${item.text}</div>
                        <div class="detail-meta">
                            <span>ç½®ä¿¡åº¦: ${(item.confidence * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                `).join('');
            } else {
                detailsList.innerHTML = '<p style="color: #999;">æ— è¯¦ç»†ä¿¡æ¯</p>';
            }

            // JSON ç»“æœ
            resultJson.textContent = JSON.stringify(data, null, 2);

            resultSection.classList.add('active');
        }

        // æ˜¾ç¤º/éšè—
        function showLoading() {
            loading.classList.add('active');
            recognizeBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('active');
            recognizeBtn.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function hideResult() {
            resultSection.classList.remove('active');
        }

        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById(tab + 'Tab').classList.add('active');
            });
        });
    </script>
