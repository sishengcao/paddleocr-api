version: '3.8'

services:
  paddleocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paddleocr-api
    ports:
      - "8000:8000"
    volumes:
      # 挂载日志目录
      - ./logs:/app/logs
      # 挂载上传目录（可选，用于持久化上传的文件）
      - ./uploads:/app/uploads
    environment:
      - PORT=8000
      - OCR_LANG=ch
      - OCR_USE_GPU=false
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/ocr/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

